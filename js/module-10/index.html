<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Work10</title>
    <!-- <link rel="stylesheet" href="css.css"> -->
</head>
<body>

    <button type="submit" class="button js-getAllUsers">Get All Users</button>        
    <ul class="list js-AllUsers"></ul>

    <form class="form js-getUserById">
        <input type="text" class="input js-inputId" placeholder="Id">
        <button type="submit" class="button js-getId">Get User By Id</button>
    </form>
   <ul class="list js-usersById"></ul>
   
    <form class="form js-addUser">
        <input type="text" class="input js-inputAddName" placeholder="Name">
        <input type="text" class="input js-inputAddAge" placeholder="Age">
        <button type=" submit " class="button js-addUsers">Add User</button>
    </form>
    <ul class="list js-addUsersNameAge"></ul>

    <form class="form js-removeUser">
        <input type="text" class="input js-removeUserId" placeholder="Id">
        <button type=" submit " class="button">Remove User</button>
    </form>

    <form class="form js-updateUser">
        <input type="text" class="input js-updateId" placeholder="Id">
        <input type="text" class="input js-updateName" placeholder="Name">
        <input type="text" class="input js-updateAge" placeholder="Age">
        <button type=" submit " class="button">Update Users</button>
    </form>
    <ul class="list js-updateUsers"></ul>
         
    <script src="index.js"></script>
</body>
</html>
